<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/de34a2681d.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/emoji.jpg">

  <link rel="stylesheet" href="./styles/style.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-11/css/all.css"
    integrity="sha512-xO/VZFNBvip9IT+BD6Nq/pHdBvKeFcwygKqARlegjQ+5A68KsMSYrPbGP1oYow5ec9Tqq8peJXcn5J1bD4O00w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class="header__logo">
  </header>
  <main>
    <img src="./images/illustration-mockups.svg" alt="imagen principal" class="main__image">
    <div class="main__container">
      <h1 class="main__title">Build The Community Your Fans Will Love</h1>
      <p class="main__paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="main__button">Register</button>

    </div>
  </main>

  <footer class="footer">
    <div class="icons">
      <a href="https://www.facebook.com"> <i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
</body>

</html>
